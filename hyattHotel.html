<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "mystyles.css">
</head>
<body>
    <div class = "header">
        <header>Hyatt Hotel</header>
    </div>
    <div class = "container2">
        <div class = "row">
            <div class = "subHeader">
                User Ratings
                <p class = "hotel">Comfort</p>
                    <div class="container1">
                        <div class="skills comfort3">75%</div>
                    </div>
                <p class = "hotel">Price</p>
                    <div class="container1">
                        <div class="skills price3">90%</div>
                    </div>
                <p class = "hotel">Location</p>
                    <div class="container1">
                        <div class="skills location3">55%</div>
                    </div>

                <p class = "hotel">Services</p>
                    <div class="container1">
                        <div class="skills services3">90%</div>
                    </div>
                    <div class = "subHeader">
                        Rent-A-Room
                        <form id = "cart" class "row" method="GET" action="boot.html" oninput="calculate()">
                                Options:
                                <select name="option" id="option">
                                  <option value="14.95">Buy A</option>
                                  <option value="12.95">Buy B</option>
                                  <option value="18.95">Buy C</option>
                                </select>
                                Months: <input id="time" name="time" type="number" value="12" min="0">
                                Total: <output id="result" name="out" for="option time">
                                  <input type="submit" value="Submit">
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <script>
            function calculate(){
              let doc = document;
              let option = doc.getElementById("option");
              let time = doc.getElementById("time");
              let result = doc.getElementById("result");
              result.value = "$" + Number(parseFloat(option.value) * parseInt(time.value)).toPrecision(5);
            }
    </script>
</body>
</html>
